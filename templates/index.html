<!DOCTYPE html>

<html>

<head>
    <title>COVAX - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image: linear-gradient(to right, #3a0ca3, #b5179e);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bigcontainer {
            width: 100vw;
            max-width: 85%;

            display: flex;
            flex-wrap: wrap;
        }

        .card {
            min-width: 25%;
            max-width: 25%;

            margin: 1em 0.25em;

            max-height: 500px;

            border-radius: 5% !important;

            border: 3px solid white !important;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;

            border-radius: 5% !important;
        }

        .card-group {
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <main>
        <form action="/send" method="POST">
            <label for="location">Location</label>
            <input type="text" placeholder="Enter your location" id="location" name="location">
            <button>Submit</button>
        </form>
        <div class="bigcontainer">
            <div class="card-group">
                {%if address_array%}
                {% for i in range(address_array|length) %}
                <div class="card">
                    <img class="card-img-top" src={{photo_ref_array[i]}} alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ name_array[i] }}</h5>
                        <p class="card-text">{{ address_array[i] }}</p>
                    </div>
                </div>
                {%endfor%}
                {%endif%}
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
