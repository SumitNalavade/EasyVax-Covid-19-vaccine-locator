<!DOCTYPE html>

<html>

<head>
    <title>EasyVax - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <main>
        <img src="/static/ezvax.png" class="logoimg">
        <h2 class="description">Find your local vaccine center in seconds!</h2>
        <form action="/send" method="POST">
            <label for="streetaddress" class="inputLabel">Street Address</label>
            <input type="search" placeholder="Street address" id="streetaddress" name="streetaddress">

            <div class="additionalsearch">
                <input type="search" placeholder="City" id="city" name="city">

                <input type="search" placeholder="State" id="state" name="state">

                <button class = "searchbutton">Search</button>

            </div>

        </form>
        <div class="bigcontainer">
            <div class="card-group">
                {%if address_array%}
                {% for i in range(address_array|length) %}
                <div class="card">
                    <img class="card-img-top" src={{photo_ref_array[i]}} alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ name_array[i] }}</h5>
                        <p class="card-text">{{ address_array[i] }}</p>
                        <p class="card-text">{{ phone_numbers_array[i] }}</p>
                        <p class="card-text"><a href="{{website_array[i]}}" target="_blank">Schedule Appointment</a></p>
                    </div>
                </div>
                {%endfor%}
                {%endif%}
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
